<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grade color</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container point">
        <div class="row">
          <div class="col-md-12 text">
            <h1>Grade Color</h1>
            <div class="form-group">
              <label for="gradeInput" class="form-label">Enter a grade:</label>
              <input type="text" class="form-control" id="gradeInput" />
              <button type="button" class="btn btn-primary" id="submitButton">
                Generate color
              </button>
              <div class="mt-3"></div>
              <div class="alert alert-danger" role="alert" id="alert" hidden>
                <strong>INVAILD GRDE. you must try again</strong>
              </div>
              <div class="row">
                <div class="col-md-12 grade-row">
                  <div id="grade-box" class="gradeBox"></div>
              </div>
              <img src="images/cat-laughing-4.jpg" alt="" class="catImage" hidden id="catImage" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
